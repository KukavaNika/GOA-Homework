2)კომენტარის სახით ახსენით Inline CSS / Internal CSS / External CSS

3)შექმენით დიდი საიტი GOA-ს შესახებ, სადაც გამოიყენებთ ყველა განვლილ თეგს, გამოიყენებთ CSS ყველა ნასწავლ კუთვლნილებას (საიტი უნდა იყოს მაქსიმალურად დახვეწილი დიზაინით)

4)შექმენით საიტი რომელიც იქნება თქვენი საყვარელი საჭმელების შესახებ, საიტზე თითოეული საჭმლის ინფორმაცია და სურათი უნდა იყოს div ბლოკებში ჩასმული, div ბლოკებს უნდა გაუკეთოთ შავი border სურვილისამებრ შეგიძლიათ ტექსტაც შეუცვალოთ ფერი და ზომა-->

<!--1-->
<!-- 
Block Level ელემენტები:
- ყოველთვის იწყება ახალ ხაზზე
- იკავებს მთელ სიგანეს (თუ ზომა არ შეუცვალეთ)
- გამოიყენება კონტენტის სტრუქტურიზაციისთვის

მაგალითები:
1) <div> - კონტენტის ბლოკის შესაქმნელად
2) <p> - პარაგრაფისთვის
3) <section> - გვერდის განყოფილების შესაქმნელად-->

<!-- 
Inline ელემენტები:
- არ იწყება ახალ ხაზზე
- იკავებს მხოლოდ იმ ზომას, რაც შიგნით არსებულ კონტენტს სჭირდება
- ძირითადად გამოიყენება ტექსტის ან სხვა ელემენტების ფორმატირებისთვის

მაგალითები:
1) <span> - ტექსტის სტილიზაციისთვის
2) <a> - ლინკების დასამატებლად
3) <strong> - ტექსტის გასამუქებლად-->


<!--2-->
<!-- 
Inline CSS:
- სტილები უშუალოდ HTML ელემენტში `style` ატრიბუტის გამოყენებით იწერება.
- გამოიყენება მცირე ცვლილებებისთვის, მაგრამ არ არის რეკომენდებული დიდი პროექტებისთვის.
მაგ: <p style="color: red;">Hello</p>-->

<!-- 
Internal CSS:
- სტილები იწერება <style> თეგში, რომელიც <head> ნაწილშია.
- გამოიყენება მაშინ, როცა გვერდზე საჭიროა უნიკალური სტილები.
მაგ:
<style>
    p { color: blue; font-size: 20px; }
</style>-->

<!-- 
External CSS:
- ცალკე CSS ფაილში ინახება და HTML დოკუმენტში <link> თეგით ერთვის.
- საუკეთესო პრაქტიკაა დიდი და ორგანიზებული პროექტებისთვის.
მაგ: 
<link rel="stylesheet" href="styles.css">-->
