<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .food-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .food-item {
            background: white;
            padding: 20px;
            margin: 15px;
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h2 {
            color: #d9534f;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>My Favourite Foods</h1>

    <div class="food-container">
        <div class="food-item">
            <h2>Pizza</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_b18AhX_x9OGzOALgqMRzkatTATIQB3fIww&s" alt="Pizza">
            <p>Pizza is an Italian dish made with a crispy crust, tomato sauce, and melted cheese.</p>
        </div>

        <div class="food-item">
            <h2>xachapuri</h2>
            <img src="https://i.ytimg.com/vi/L3wjD9WmNzI/maxresdefault.jpg" alt="xachapuri">
            <p>georgian traditional food.</p>
        </div>

        <div class="food-item">
            <h2>Burger</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_ZrIxHKsQjerPxPoRLznmPwtFRD-3a4mvow&s" alt="Burger">
            <p>A burger is a popular fast food meal with a grilled patty, lettuce, cheese, and sauce inside a bun.</p>
        </div>
    </div>

</body>
</html>
