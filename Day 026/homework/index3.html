<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Heading Colors</title>
    <style>
        #heading1 { color: red; }
        #heading2 { color: blue; }
        #heading3 { color: green; }
    </style>
</head>
<body>
    <h1 id="heading1">first picture</h1>
    <h2 id="heading2">second picture</h2>
    <h3 id="heading3">therd picture</h3>
</body>
</html>
