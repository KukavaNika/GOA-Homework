<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colors</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff9800;
            color: white;
        }
        .name1 { color: red; }
        .name2 { color: blue; }
        .name3 { color: green; }
        .name4 { color: purple; }
        .row1 { background-color: #f2f2f2; }
        .row2 { background-color: #dff0d8; }
        .row3 { background-color: #d9edf7; }
        .row4 { background-color: #f8d7da; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr class="row1">
            <td class="name1">giorgi</td>
            <td>25</td>
        </tr>
        <tr class="row2">
            <td class="name2">nino</td>
            <td>23</td>
        </tr>
        <tr class="row3">
            <td class="name3">luka</td>
            <td>27</td>
        </tr>
        <tr class="row4">
            <td class="name4">mariami</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
