<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio</title>
</head>
<body>

    <h2>videos</h2>

    <video src="video1.mp4" controls></video> <!-- მართვის პანელით -->
    <video src="video2.mp4" autoplay muted></video> <!-- ავტომატური გაშვება გათიშული ხმით -->
    <video src="video3.mp4" loop controls></video> <!-- უსასრულოდ იმეორებს -->
    <video src="video4.mp4" muted controls></video> <!-- ჩაწეული ხმით იწყებს -->
    <video src="video5.mp4" autoplay loop muted></video> <!-- ავტომატურად და უსასრულოდ -->

    <h2>audios</h2>

    <audio src="audio1.mp3" controls></audio> <!-- მართვის პანელით -->
    <audio src="audio2.mp3" autoplay></audio> <!-- ავტომატურად იწყებს -->
    <audio src="audio3.mp3" loop controls></audio> <!-- უსასრულოდ იმეორებს -->
    <audio src="audio4.mp3" muted controls></audio> <!-- ხმის გარეშე -->
    <audio src="audio5.mp3" autoplay loop muted></audio> <!-- ავტომატურად და ჩუმად იმეორებს -->

</body>
</html>
