<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="userNumber" placeholder="Enter a number 1-10">
    <button id="checkBtn">Guess</button>
    <script>
        let myNumber = 7;
let userNumberInput = document.getElementById("userNumber");
let button = document.getElementById("checkBtn");

button.addEventListener("click", function() {
    let userNumber = Number(userNumberInput.value);
    if (userNumber === myNumber) {
        alert("You guessed my number!");
    } else {
        alert("You did not guess my number.");
    }
});
    </script>
</body>
</html>
