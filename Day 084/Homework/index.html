<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 1) შექმენით ფუნქცია რომელსაც გადასცემთ მხოლოდ ერთ არგუმენტს number'ს და ასევე შექმენით ერთი ცვლადი i რომელსაც გაიტოლებთ 0'ს შემდეგ while loop ის საშუალებით მიესალმეთ მომხმარებელს იქამდე სანამ i არ გაუტოლდება მომხმარებლის შემოტანილ რიცხვს

//2) მომხმარებელს შემოატანინეთ რიცხვი 10'ის ფარგლებში ასევე თქვენ შექმენით ცვლადი num სადაც შეინახავთ თქვენთვის სასურველ რიცხვს თუ მომხმარებლის შემოტანილი რიცხვი არ იქნება თქვენი რიცხვის ტოლი მომხმარებელს ახლიდან შემოატანინეთ რიცხვი იქამდე სანამ თქვენს რიცხვს არ დაემთხვევა, დამთხვევის შემთხვევაში მიესალმეთ მომხმარებელს. (გამოიყენეთ switch case)

//3) შექმენით ფუნქცია სადაც მომხმარებელი შემოიტანს ასაკს თუ ასაკი არ აღემატება 19 მაშინ გამოუტანეთ "თქვენ მიიღეთ 30% ფასდაკლება" თუ ასაკი მეტია ან ტოლი 19 და ნაკლები 50 გამოუტანეთ "თქვენ მიიღეთ 10% ფასდაკლება" და თუ ასაკი აღემატება 50 მაშნ გამოუტანეთ "თქვენ მიიღეთ 50% ფასდაკლება"

//4) ბევრი ივარჯიშეთ for loop, while loop და switch case ზე



//1
function greetUser(number) {
    let i = 0;
    while (i < number) {
        console.log("Hello, user!");
        i++;
    }
}
greetUser(5); 


//2
let targetNumber = 7; 
let userInput;

do {
    userInput = parseInt(prompt("Enter a number between 0 and 10:"));
    switch (userInput) {
        case targetNumber:
            console.log("Congratulations! You guessed the number.");
            break;
        default:
            console.log("Wrong number. Try again.");
            break;
    }
} while (userInput !== targetNumber);


//3
function checkDiscount(age) {
    if (age <= 19) {
        console.log("You received a 30% discount");
    } else if (age >= 19 && age < 50) {
        console.log("You received a 10% discount");
    } else if (age >= 50) {
        console.log("You received a 50% discount");
    } else {
        console.log("Please enter a valid age");
    }
}
checkDiscount(17); 


//4
//for loop
for (let i = 1; i <= 10; i++) {
    console.log("Number:", i);
}


//while loop
let i = 10;
while (i > 0) {
    console.log("Countdown:", i);
    i--;
}


//switch case
let day = "Tuesday";

switch (day) {
    case "Monday":
        console.log("Start of the week");
        break;
    case "Tuesday":
        console.log("Still working...");
        break;
    case "Sunday":
        console.log("Time to relax!");
        break;
    default:
        console.log("Just another day");
        break;
}

    </script>
</body>
</html>
