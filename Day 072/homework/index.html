<script>
// Math.random() — აბრუნებს რენდომულ რიცხვს 0-დან 1-მდე.
//1:
let random1 = Math.random();
console.log(random1);

//2:
let random2 = Math.random() * 100;
console.log(random2);

// Math.floor() — ამრგვალებს რიცხვს ქვემოთ უახლოეს მთლიან რიცხვამდე.
//1:
let num1 = Math.floor(4.9);
console.log(num1);

//2:
let num2 = Math.floor(Math.random() * 10);
console.log(num2);

// Math.ceil() — ამრგვალებს რიცხვს ზემოთ უახლოეს მთლიან რიცხვამდე.
//1:
let num3 = Math.ceil(4.1);
console.log(num3);

//2:
let num4 = Math.ceil(Math.random() * 5);
console.log(num4);

// Math.pow() — რიცხვს ხარისხში იყვანს.
//1:
let pow1 = Math.pow(2, 3);
console.log(pow1); 

//2:
let pow2 = Math.pow(5, 2);
console.log(pow2); 

</script>

<script>
// Scope არის ცვლადის ხილვადობის არეალი.
// არსებობს სამი ძირითადი ტიპი:
// 1. Global Scope — ცვლადები გამოცხადებულია კოდის გარეთ, ყველასთვის ხელმისაწვდომია.
// 2. Function Scope — ცვლადები გამოცხადებულია ფუნქციის შიგნით და ხელმისაწვდომია მხოლოდ იმ ფუნქციაში.
// 3. Block Scope (let/const) — ცვლადები გამოცხადებულია ბლოკში (მაგ. if, for) და ხელმისაწვდომია მხოლოდ ამ ბლოკში.

// მაგალითი:
let globalVar = "global";

function myFunction() {
    let functionVar = "in function";
    console.log(functionVar);
    console.log(globalVar);  
}

// console.log(functionVar); // შეცდომა არის  - functionVar მხოლოდ ფუნქციაში ჩანს
</script>
