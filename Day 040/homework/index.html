<!--flex-start ელემენტები მოთავსდებიან მარცხნივ.

flex-end ელემენტები მოთავსდებიან მარჯვნივ.

center ელემენტები მოთავსდებიან ცენტრში.

space-between პირველი და ბოლო ელემენტი მიეწებება კიდეებს, ხოლო დანარჩენებს შორის თანაბარი სივრცე დარჩება.

space-around  ელემენტების გარშემო თანაბარი სივრცე იქნება.

space-evenly ელემენტებს შორის სივრცეები თანაბრად გადანაწილდება.

stretch ელემენტები შეივსებენ მთელ სიმაღლეს.
baseline ელემენტების ტექსტი მოეწყობა ერთი ხაზის გასწვრივ.

nowrap ყველა ელემენტი დარჩება ერთ რიგში.

wrap ელემენტები გადავლენ ახალ ხაზზე, თუ საჭირო იქნება.

wrap-reverse ელემენტები გადავლენ ახალ ხაზზე უკუღმა მიმართულებით.

flex-grow

განსაზღვრავს, რამდენად უნდა გაიზარდოს კონკრეტული ელემენტი ხელმისაწვდომი სივრცის შევსებისას.

 flex-shrink

განსაზღვრავს, რამდენად უნდა შემცირდეს ელემენტი, როცა ადგილი მცირეა.

flex-basis

განსაზღვრავს ელემენტის საწყის სიგანეს ან სიმაღლეს (width/height).

 order

ცვლის ელემენტების განლაგების რიგს. ნაგულისხმები მნიშვნელობა არის 0, ხოლო დაბალი რიცხვები პირველად განლაგდებიან.

3) Box Model (მოდელი და ელემენტების განლაგება)
CSS Box Model განსაზღვრავს, როგორ იქნება წარმოჩენილი ელემენტი ბრაუზერში. იგი შედგება 4 ძირითადი ნაწილისგან:

Content (შინაარსი) → ელემენტის შიგნით არსებული ტექსტი ან სხვა ელემენტები.

Padding (შიგა დაშორება) → სივრცე შიგთავსსა და საზღვარს (border) შორის.

Border (საზღვარი) → გარშემორტყმული საზღვარი, რომელიც განასხვავებს ელემენტს.

Margin (გარე დაშორება) → სივრცე ელემენტსა და მის მეზობელ ელემენტებს შორის.

<head>
    <meta charset="UTF-8">

    <title>Flex Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
