<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #2c3e50;
            text-shadow: 2px 2px 5px gray;
        }

        p {
            color: #34495e;
            font-size: 18px;
            width: 80%;
            margin: auto;
            line-height: 1.5;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Personal Blog</h1>

    <div class="container">
        <p>This is my blog where I share my thoughts, experiences, and favorite topics. Stay tuned for more!</p>
        <img src="https://png.pngtree.com/template/20190521/ourmid/pngtree-blogger-icon-psd-and-png-files-image_179967.jpg" alt="Blog Image">
    </div>

</body>
</html>
