<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Zombies Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 900px;
        }

        .header {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            padding: 20px;
        }

        .zombie, .player {
            width: 100px;
            height: 100px;
            background-color: #ff5733;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .zombie {
            background-color: darkred;
        }

        .player {
            background-color: steelblue;
        }
    </style>
</head>
<body>
